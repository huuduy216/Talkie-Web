flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Xóa thẻ
      delete_tag_confirmation: "Bạn có chắc chắn muốn xóa thẻ này? Các cuộc thảo luận của thẻ sẽ KHÔNG bị xóa."
      description_label: Mô tả
      hide_label: Ẩn khỏi tất cả các cuộc thảo luận
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Quản lý danh sách các thẻ có sẵn để tổ chức các cuộc thảo luận với.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Cho phép chỉnh sửa thẻ
      restrict_by_tag_heading: Hạn chế theo thẻ
      tag_discussions_label: Thảo luận về thẻ

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " đến "
      required_primary_heading: Số lượng thẻ chính yêu cầu
      required_primary_text: Nhập số lượng thẻ chính tối thiểu và tối đa có thể được áp dụng cho một cuộc thảo luận.
      required_secondary_heading: Số lượng thẻ phụ cần thiết
      required_secondary_text: Nhập số lượng thẻ phụ tối thiểu và tối đa có thể được áp dụng cho một cuộc thảo luận.
      title: Cài đặt thẻ

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Thẻ được sử dụng để phân loại các cuộc thảo luận. Các thẻ chính giống như các danh mục diễn đàn truyền thống: chúng có thể được sắp xếp theo phân cấp hai cấp. Thẻ phụ không có thứ bậc hoặc thứ tự và rất hữu ích cho phân loại vi mô."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Thẻ chính
      secondary_heading: Thẻ phụ
      settings_button: Cài đặt

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Chọn một thẻ chính|Chọn {count} thẻ chính"
      choose_secondary_placeholder: "Chọn thêm 1 thẻ|Chọn {count} thêm thẻ"
      edit_title: "Chỉnh sửa thẻ cho {title}"
      submit_button: => core.ref.okay
      title: Chọn thẻ cho cuộc thảo luận của bạn

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Chọn thẻ

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Chỉnh sửa thẻ

    header:
      back_to_tags_tooltip: Quay lại danh sách thẻ

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Thêm...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Bỏ thẻ

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} đã thêm {tagsAdded} và loại bỏ {tagsRemoved}."
      added_tags_text: "{username} đã thêm {tagsAdded}."
      removed_tags_text: "{username} loại bỏ {tagsRemoved}."
      tags_text: "{tags} thẻ|{tags} thẻ"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Đã xóa

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Tạo thẻ
    name: Tên
    tags: Thẻ
