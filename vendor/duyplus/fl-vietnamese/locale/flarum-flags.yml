flarum-flags:

  ##
  # UNIQUE KEYS - Các phím sau chỉ được sử dụng ở một vị trí.
  ##

  # Các bản dịch trong không gian tên này được sử dụng bởi giao diện quản trị.
  admin:

    # Các bản dịch này được sử dụng trong trang Quyền của giao diện quản trị viên.
    permissions:
      flag_posts_label: Gắn cờ bài viết
      view_flags_label: Xem các bài viết được gắn cờ

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: URL Nguyên tắc cộng đồng
      title: Cài đặt cờ

  # Các bản dịch trong không gian tên này được sử dụng bởi giao diện người dùng diễn đàn.
  forum:

    # Các bản dịch này được sử dụng bởi hộp thoại phương thức Flag Post.
    flag_post:
      confirmation_message: Cảm ơn bạn đã gắn cờ bài này. Người điều hành của chúng tôi sẽ xem xét nó.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Không thích hợp
      reason_inappropriate_text: "Bài đăng này gây khó chịu, lạm dụng hoặc vi phạm <a>hướng dẫn cộng đồng</a>."
      reason_off_topic_label: "Đề ra"
      reason_off_topic_text: Bài đăng này không liên quan đến cuộc thảo luận hiện tại và nên được chuyển đi nơi khác.
      reason_other_label: Khác
      reason_spam_label: Spam
      reason_spam_text: Bài này là một quảng cáo.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # Các bản dịch này được sử dụng bởi danh sách Bài viết được gắn cờ, a.k.a. "cờ".
    flagged_posts:
      empty_text: Không có gắn cờ
      item_text: "{username} trong <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # Các bản dịch này được sử dụng bởi khung hiển thị xung quanh các bài viết được gắn cờ.
    post:
      dismiss_flag_button: Bỏ gắn cờ
      flagged_by_text: "Được gắn cờ bởi {username}"
      flagged_by_with_reason_text: "Được gắn cờ bởi {username} là {reason}"

    # Các bản dịch này được sử dụng bởi các nút điều khiển bài.
    post_controls:
      flag_button: Cờ

  ##
  # REUSED TRANSLATIONS - Các khóa này không nên được sử dụng trực tiếp trong mã!
  ##

  # Các bản dịch trong không gian tên này được tham chiếu bởi hai hoặc nhiều khóa duy nhất.
  ref:
    flag_post: Gắn cờ bài viết
    flagged_posts: Bài viết được gắn cờ
