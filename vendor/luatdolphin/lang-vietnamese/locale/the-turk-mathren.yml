the-turk-mathren:
    admin:
        settings:
            title:                    MathRen
            description:              Cấu hình TeX math rendering.
            wrapperOptionsHeading:    Tùy chọn Wrapper
            mathClasses:              Class names for the <code>span</code> tag
            mathClassesHelp:          You can easily stylize your <code>span</code> wrappers using class names.
            blockMathClass:           The <code>span</code> tag for block expressions
            inlineMathClass:          The <code>span</code> tag for inline expressions
            wrapperStyle:             Stylize <code>span</code> wrappers
            katexOptionsHeading:      KaTeX Options
            enableFleqn:              Enable flush left equations (fleqn)
            enableLeqno:              Enable left equation numbers (leqno)
            delimiters:               Delimiters
            delimitersHelp:           Separate them with commas. <strong>%e%</strong> stands for mathematical expression.
            mainBlockDelimiter:       Main <strong>BBCode</strong> delimiter for block expressions
            mainInlineDelimiter:      Main <strong>BBCode</strong> delimiter for inline expressions
            aliasBlockDelimiters:     Alias delimiters for block expressions
            aliasInlineDelimiters:    Alias delimiters for inline expressions
            aliasDelimitersHelp:      >-
                        They meant to be <strong>alias</strong> for <em>main BBCode delimiters</em>. If you have special delimiters (like <code>$$</code>)
                        in your alias delimiters list, MathRen will scan the whole post for these additional delimiters when saving a post and will try to replace
                        them with main BBCode delimiters. This may cause longer waiting time when saving a post. You may want to use additional BBCode delimiters
                        instead of special ones to prevent this action though.
            ignoringExpressions:      Ignoring Expressions
            ignoringExpressionsHelp:  Separate them with commas.
            decisiveKeywords:         List of decisive keywords to ignore expressions
            decisiveKeywordsHelp:     >-
                        You will write one of these decisive keywords next to the <em>special</em> right delimiter (other than BBCode)
                        with curly brackets (i.e. <code>$$%e%$${<strong>keyword</strong>}</code>) or inside a BBCode
                        (i.e. <code>[math=<strong>keyword</strong>]%e%[/math]</code>) to prevent expressions from rendering.
                        <strong>Note that</strong> <code>[math]%e%[/math]{<strong>keyword</strong>}</code>
                        is an example of <u>invalid usage</u>.
            decisiveKeywordsInfo:     First keyword in this list will be used as default by text editor.
            decisiveKeywordsWarning:  Do not use special characters! Or it will throw an exception.
            ignoredTags:              List of DOM node types to ignore when recursing through
            ignoredClasses:           List of DOM node class names to ignore when recursing through
            ignoredClassesInfo:       First class in this list will be used as default to wrap ignored expression with.
            outputMode:               Output mode
            outputModeHelp:           Choose the markup language for the output
            enableColorIsTextColor:   Allow <code>\color</code> command to take two arguments (colorIsTextColor)
            enableThrowOnError:       Throw an error on unsupported command or invalid LaTeX
            errorColor:               Color of unsupported commands or invalid LaTeX
            errorColorHelp:           Choose the color that unsupported commands and invalid LaTeX are rendered in when error throwing is disabled.
            sizeSettings:             Sizing options
            sizeSettingsHelp:         Use <strong>point</strong> as decimal seperator. <em>Infinite values</em> are not acceptable!
            minRuleThickness:         Minimum thickness (em)
            maxSize:                  Maximum size (em)
            macros:                   Macros
            macrosHelp:               A collection of custom macros.
            maxExpand:                Maximum expand limit
            katexOptionsInfo:         You can find more information for KaTeX options on https://katex.org/
            otherOptionsHeading:      Tùy chọn khác
            enableTextEditorButtons:  Show buttons on text editor
    forum:
        textEditor:
            blockExpression:          Block Expression
            inlineExpression:         Inline Expression
