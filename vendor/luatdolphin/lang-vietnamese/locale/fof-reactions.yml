            legend: Gamification
            upvoteLabel: Chuyển đổi lượt bày tỏ cảm xúc thành upvote
            upvoteHelptext: Nhập identifier của biểu tượng cảm xúc bạn muốn tự động chuyển đổi thành upvote
            downvoteLabel: Chuyển đổi lượt bày tỏ cảm xúc thành downvote
            downvoteHelptext: Nhập identifier của biểu tượng cảm xúc bạn muốn tự động chuyển đổi thành downvote

          likes:
            legend: Thích
            Label: Chuyển đổi biểu tượng cảm xúc thành Thích
            Helptext: INhập identifier của biểu tượng cảm xúc bạn muốn tự động chuyển đổi thành Thích
