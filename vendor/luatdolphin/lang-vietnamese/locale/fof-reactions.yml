fof-reactions:
  forum:
    warning: Biểu tượng cảm xúc mà bạn bày tỏ đã được chuyển đổi
    notification: '{username} đã bày tỏ cảm xúc {reaction} với bài viết của bạn'
    settings:
        notify_post_reacted_label: Ai đó bày tỏ cảm xúc với một trong các bài viết của tôi

  admin:
